<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { font-weight: bold; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 8px; }
        button { background: green; color: white; border: none; cursor: pointer; }
        a { display: block; text-align: center; margin-top: 10px; color: blue; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Editar Persona</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        {{ form.nombre }}
        
        <label for="id_edad">Edad:</label>
        {{ form.edad }}
        
        <label for="id_descripcion">Descripci√≥n:</label>
        {{ form.descripcion }}

        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_personas' %}">Cancelar</a>
</body>
</html>
